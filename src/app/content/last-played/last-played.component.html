<section class="section">
  <div class="container">

    <div class="columns">
      <div class="column">
        <app-stations></app-stations>
      </div>
    </div>

    <ng-container *ngIf="lastSongs$ | async as lastSongs">
      <ng-container *ngIf="lastSongs.length > 0; else noResults">
        <div class="columns" *ngFor="let song of lastSongs; let i = index" @fade>
          <div class="column">
            <app-card [index]="i" [song]="song"></app-card>
          </div>
        </div>
      </ng-container>
    </ng-container>
    <ng-template #noResults>
      <div class="columns" @fade>
        <div class="column">
          <app-not-found></app-not-found>
        </div>
      </div>
    </ng-template>

  </div>
</section>
