<div class="container is-container-fixed has-text-right">
  <button (click)="playerService.togglePlayer()" class="button has-box-shadow fab-button is-primary is-rounded">
    <span class="icon is-small" *ngIf="playerService.isPlaying(); else paused">
      <i class="fas fa-pause"></i>
    </span>
    <ng-template #paused>
      <span class="icon is-small">
        <i class="fas fa-play"></i>
      </span>
    </ng-template>
  </button>
</div>
